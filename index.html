  black: { label: "Neri", subcategories: [] },
  whitegray: { label: "Bianchi & Grigi", subcategories: [] },
  redyellowbrown: { label: "Rossi, Gialli & Marroni", subcategories: ["rosso","arancio","giallo","marrone"] },
  greenbluespurples: { label: "Verdi, Blu & Viola", subcategories: ["Verde","blu","viola"] },
  extra: { label: "Extra", subcategories: ["rosso","arancio","giallo","verde","blu","ciano","viola","rosa","bianco","grigio","nero","marrone"] }
};


  const subcategoryLabels = {
    rosso: "Rosso",
    giallo: "Giallo",
    arancio: "Arancio",
    marrone: "Marrone",
  };

  const colorsContainer = document.getElementById('colorsContainer');
  const searchInput = document.getElementById('searchInput');
  const copyMessage = document.getElementById('copyMessage');


  function showCopyMessage() {
    copyMessage.classList.add('visible');
    setTimeout(() => {
      copyMessage.classList.remove('visible');
    }, 1500);
  }


  function createColorElement(color) {
    const li = document.createElement('li');
    li.tabIndex = 0;
    li.setAttribute('role', 'button');
    li.setAttribute('aria-label', `Copia codice colore ${color.name} ${color.code}`);
    li.dataset.code = color.code;

    const swatch = document.createElement('span');
    swatch.className = 'color-swatch';
    swatch.style.backgroundColor = color.code;

    const name = document.createElement('span');
    name.className = 'color-name';
    name.textContent = color.name;

    const code = document.createElement('span');
    code.className = 'color-code';
    code.textContent = color.code;

    li.appendChild(swatch);
    li.appendChild(name);
    li.appendChild(code);

    li.addEventListener('click', () => {
      navigator.clipboard.writeText(color.code).then(() => {
        showCopyMessage();
      });
    });
    li.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        navigator.clipboard.writeText(color.code).then(() => {
          showCopyMessage();
        });
      }
    });

    return li;
  }


  function renderColors(filter = '') {
    colorsContainer.innerHTML = '';


    const filterLower = filter.toLowerCase();


    for (const catKey in categories) {
      const category = categories[catKey];
      const filteredColors = colors.filter(c => {
        if(c.category !== catKey) return false;
        if(filter && !(c.name.toLowerCase().includes(filterLower) || c.code.toLowerCase().includes(filterLower))) return false;
        return true;
      });
      if(filteredColors.length === 0) continue;


      const h2 = document.createElement('h2');
      h2.className = 'category';
      h2.textContent = category.label;
      colorsContainer.appendChild(h2);


      if(category.subcategories.length > 0) {
        category.subcategories.forEach(subcatKey => {
          const subColors = filteredColors.filter(c => c.subcategory === subcatKey);
          if(subColors.length === 0) return;
          const h3 = document.createElement('h3');
          h3.className = 'subcategory';
          h3.textContent = subcategoryLabels[subcatKey] || subcatKey;
          colorsContainer.appendChild(h3);
          const ul = document.createElement('ul');
          ul.className = 'color-list';
          subColors.forEach(color => {
            ul.appendChild(createColorElement(color));
          });
          colorsContainer.appendChild(ul);
        });

       
        const noSubColors = filteredColors.filter(c => !c.subcategory);
        if(noSubColors.length > 0) {
          const ul = document.createElement('ul');
          ul.className = 'color-list';
          noSubColors.forEach(color => {
            ul.appendChild(createColorElement(color));
          });
          colorsContainer.appendChild(ul);
        }
      } else {
        const ul = document.createElement('ul');
        ul.className = 'color-list';
        filteredColors.forEach(color => {
          ul.appendChild(createColorElement(color));
        });
        colorsContainer.appendChild(ul);
      }
    }
  }

  renderColors();

  searchInput.addEventListener('input', () => {
    renderColors(searchInput.value.trim());
  });
</script>
</body>
</html>
